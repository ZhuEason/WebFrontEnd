<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script type="text/javascript" src="../js/login.js"></script>
	</head>

	<body>
		<div id="center">
			<img id="login-logo" src="../imag/LOGO.png" />
			<img id="login-line" src="../imag/login-line.png" />
			<div id="left">
				<img id="login-character" src="../imag/login-characters.png" />
				<img id="login-box" src="../imag/login-box.jpg" />
			</div>

			<div id="right">
				<form id="login-form">
					<p>Account:</p>
					<input type="text" name="login-account"/>
					<p>Password:</p>
					<input type="password" name="login-password" />

					<p>Identifying Code:</p>
					<input type="text" name="IdentifyingCode" />

					<img id="login-signin" src="../imag/sign in.png" />

				</form>
			</div>
		</div>
	</body>
</html>
